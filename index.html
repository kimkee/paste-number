<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클립보드 숫자 붙여넣기 예제</title>
</head>
<body>
3456
<div class="numbers">
    <input type="number">
    <input type="number">
    <input type="number">
    <input type="number">
</div>

<script>
    document.addEventListener('paste', function (event) {
        // 클립보드에서 데이터 가져오기
        var clipboardData = event.clipboardData || window.clipboardData;
        var pastedData = clipboardData.getData('text');
        console.log(pastedData);

        // 띄어쓰기로 구분된 숫자 배열로 변환
        var numbersArray = pastedData.split("");

        // 각 input 요소에 값을 설정
        var inputElements = document.querySelectorAll('.numbers input');
        console.log(inputElements);
        for (var i = 0; i < Math.min(inputElements.length, numbersArray.length); i++) {
            console.log(numbersArray[i]);
            inputElements[i].value = numbersArray[i];
        }

        // 이벤트 기본 동작 중단 (기본적으로 붙여넣기 시에 입력창에 모든 내용이 들어가기 때문에 중단시킴)
        event.preventDefault();
    });
</script>

</body>
</html>
